<table>
    <tr>
        <th>ProductCode</th>
        <th>ProductName</th>
        <th>CategoryID</th>
        <th>ProductDescription</th>
        <th>ProductPrice</th>
        <th>Brand</th>
        <th>Quantity</th>
        <th>Instock</th>
        <th>ImageID</th>
        <th>RetailerID</th>
    </tr>
    <tr *ngFor="let p of products;let i=index">
        <td>{{p.ProductCode}}</td>
        <td>{{p.ProductName}}</td>
        <td>{{p.CategoryID}}</td>
        <td>{{p.ProductDescription}}</td>
        <td>{{p.ProductPrice}}</td>
        <td>{{p.Brand}}</td>
        <td>{{p.Quantity}}</td>
        <td>{{p.InStock}}</td>
        <td>{{p.ImageID}}</td>
        <td>{{p.RetailerID}}</td>
        <td><button (click)="removeProd(p.ProductID)">Delete</button></td>
        <td><button (click)="getparticularProduct(p.ProductID)">Edit</button></td>
    </tr>
</table>
    
    <hr/>
   <form #prodform="ngForm">
    <div class="form-group">
        <label>ProductID</label>
            <input hidden type="number" name="ProductID" [(ngModel)]="prod.ProductID" #ProductID=ngModel/>
    </div>
    <div class="form-group">
      <label>Product Code
      </label>
    <input type="text" name="ProductCode" [(ngModel)]="prod.ProductCode" #ProductCode=ngModel/>

    </div>
    <div class="form-group">

       <label>ProductName </label>
            
              <input type="text" name="ProductName" [(ngModel)]="prod.ProductName" #ProductName=ngModel/>
    </div>          
    <div class="form-group">
            <label>CategoryName</label>
            <select name ="CategoryID" [(ngModel)]="prod.CategoryID" #categoryID=ngModel><option value="undefined">Select Category</option>
            <option *ngFor="let Category of categorylist" value="{{Category.CategoryID}}">{{Category.CategoryName}}</option></select>
            <!--<input type="number" name="CategoryID" [(ngModel)]="prod.CategoryID" #CategoryID=ngModel/>-->
     </div>   
            <div class="form-group">
             <label>ProductDescription</label> 
              <input type="text" name="ProductDescription" [(ngModel)]="prod.ProductDescription" #ProductDescription=ngModel/>
            </div>     
         
            <div class="form-group">

            <label>ProductPrice</label>
            <input type="text" name="ProductPrice" [(ngModel)]="prod.ProductPrice" #ProductPrice=ngModel/>
</div>

<div class="form-group">
  <label>Brand</label>
            <input type="text" name="Brand" [(ngModel)]="prod.Brand" #Brand=ngModel/>
</div>
           
         
<div class="form-group">
<label>Quantity</label>  
             <input type="number" name="Quantity" [(ngModel)]="prod.Quantity" #Quantity=ngModel/>

</div>
<div class="form-group">
  <label>Stock</label>
            <input type="radio" name="Instock" value= "true" [(ngModel)]="prod.Instock"#Instock=ngModel/>Instock
           <input type="radio" name="Instock" value="false" [(ngModel)]="prod.Instock" #Instock=ngModel>OutOfStock

</div>       

<div class="form-group">
  <label>ImageID</label>
  <input type="number" name="ImageID" [(ngModel)]="prod.ImageID" #ImageID=ngModel/>
</div>
<div class="form-group">
  <label>RetailerID</label>
          <input type="number" name="RetailerID" [(ngModel)]="prod.RetailerID" #RetailerID=ngModel/>
</div

  <button (click)="addProduct()">Add Product</button>
  </div>

          <button (click)="updateparticularProd(prod)">Update Product</button>
        </div>
    </form>
